name: WonderWeapons
main: net.cristichi.ww.main.WonderWeaponsPlugin
version: 1.15
api-version: 1.13
commands:
  cristichiwonderweapons:
    description: It helps you interact with the plugin and how it works
    aliases: [ww, wweapons, wonderw, cww, cwweapons, cwonderw]
permissions:
  wonderweapons.*:
    children:
      wonderweapons.use: true
      wonderweapons.craft: true
      wonderweapons.admin: true
  wonderweapons.use:
    description: It allows the use of wonder weapons
    default: true
  wonderweapons.craft:
    description: It allows the craft of wonder weapons
    default: true
  wonderweapons.admin:
    description: It allows the use of admin commands
    default: op